<html>
<head> 
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

<!--Fin de estilos Bootstrap-->
<link rel="stylesheet" href="style.css">
<!--Estilos propios-->
<meta charset=”UTF-8″  />
</head>
  <body>
        
    <header class="header2">
      <div class="wrapper">
          <div class="logo">
              <img src="img/logos/logo_2.jpg" alt="">
          </div>

          <nav>
              <a href="#">Inicio</a>
              <a href="#">Nosotros</a>
              <a href="#">Productos</a>
 
          </nav>
      </div>
  </header>
    <div class="container">
      <div class="row">
        <div class="col-md-12">
            <div class="well well-sm">
                <form class="form-horizontal rounded needs-validation" novalidate>
                    <fieldset>
                        <legend class="text-left header-form"><strong> Formulario de Contacto</strong></legend>
                    </fieldset>
                        <div class="form-group">
                            <span class="col-md-1 col-md-offset-2 text-center"><i class="bi bi-person-fill"></i></span>
                            <div class="col-md-8">
                                <input id="nombre" name="nombre" type="text" placeholder="Nombre" class="form-control" required>
                                  <!-- Mensajes para validación  -->
                                <div class="invalid-tooltip">Por favor ingrese su nombre.</div>
                            </div>
                        </div>
                        <div class="form-group">
                            <span class="col-md-1 col-md-offset-2 text-center"><i class="bi bi-person-fill"></i></i></span>
                            <div class="col-md-8">
                                <input id="apellido" name="apellido" type="text" placeholder="Apellido" class="form-control"required>
                                <div class="invalid-tooltip">Por favor ingrese su apellido.</div>
                            </div>
                        </div>

                        <div class="form-group">
                            <span class="col-md-1 col-md-offset-2 text-center"><i class="bi bi-envelope"></i></span>
                            <div class="col-md-8">
                                <input id="email" name="email" type="email" placeholder="Correo electrónico" class="form-control"required>
                                <div class="invalid-tooltip">Por favor ingrese su email (ejemplo@mail.com).</div>
                            </div>
                        </div>

                        <div class="form-group">
                            <span class="col-md-1 col-md-offset-2 text-center"><i class="bi bi-telephone"></i></span>
                            <div class="col-md-8">
                                <input id="tel" name="tel" type="number" placeholder="Teléfono" class="form-control" required>
                                <div class="invalid-tooltip">Por favor ingrese su teléfono.</div>
                            </div>
                        </div>

                        <div class="form-group">
                            <span class="col-md-1 col-md-offset-2 text-center"><i class="bi bi-pencil-square"></i></span>
                            <div class="col-md-8">
                                <textarea class="form-control" id="mensaje" name="mensaje" placeholder="Escriba aquí su consulta. Nos contactaremos a la brevedad." rows="7"></textarea>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-md-12 text-left">
                              <button class="btn btn-primary btn-lg" type="submit"  type="submit">Enviar</button>
                            </div>
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
</div>
<div class="mapa"> 
  <legend class="text-left header"><strong>Nos encontras en:</strong></legend>
    <div class="col-md-12 text-center">

</div>
</div>

</body>
